	// 极简主义法
	var Animal = {
	  createNew: function() {
	    var animal = {};
	    animal.sleep = function(){ alert("睡懒觉"); };
	    return animal;
	  }
	};

	var Cat = {
	  sound : "喵喵喵",	//数据共享，类数据
	  createNew: function(){
	    var cat = Animal.createNew();	//继承
	    cat.spec = 111;	// 私有变量
	    cat.makeSound = function(){ alert(Cat.sound); };
	    cat.changeSound = function(x){ Cat.sound = x; };
	    return cat;
	  }
	};
	var cat1 = Cat.createNew();
	var cat2 = Cat.createNew();
	cat1.makeSound(); // 喵喵喵
	cat2.changeSound("啦啦啦");
	cat1.makeSound(); // 啦啦啦
